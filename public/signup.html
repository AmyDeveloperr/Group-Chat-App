<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./chat.css"
</head>
<body>
    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Signup Now</h3>
                        <form id="form" method="POST">
                                <label>Username</label><input class="form-control" type="text" id="name" name ="name" required><br><br><br>
                                <label>Email</label><input class="form-control" type="email" id="email" name="email" required><br><br><br>
                                <label>Phone Number</label><input class="form-control" type="number" id="ph-no" name="ph-no" required><br><br><br>
                                <label>Password</label><input id="pass" class="form-control" type="password" id="name" 
                                name="pass" required><br><br><br>
                                <!-- <button type="submit" id="submit">Signup</button> -->
                                <input type="submit" value="submit" id="submit">
                                <h2 id="redirect">Already a user? <a href='./login.html'>Login</a></h2>
                                <ul id="notification"></ul>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <script src="./signup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.0/axios.min.js" integrity="sha512-OdkysyYNjK4CZHgB+dkw9xQp66hZ9TLqmS2vXaBrftfyJeduVhyy1cOfoxiKdi4/bfgpco6REu6Rb+V2oVIRWg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>                        
</body>
</html>
